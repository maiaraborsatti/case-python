version: "3.8"

services:
  # Serviço principal da aplicação
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data_collector_app

    # Variáveis de ambiente
    environment:
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - TZ=America/Sao_Paulo

    # Volumes para persistência
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

    # Política de restart
    restart: unless-stopped

    # Recursos (limites)
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # Serviço de desenvolvimento (para testes)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data_collector_dev

    environment:
      - APP_ENV=development
      - LOG_LEVEL=DEBUG
      - TZ=America/Sao_Paulo

    volumes:
      - .:/app
      - ./data:/app/data

    # Sobrescreve comando para modo interativo
    command: python app/main.py

    # Não reinicia automaticamente em dev
    restart: "no"

    profiles:
      - dev

# Redes
networks:
  default:
    name: data_collector_network

# Volumes nomeados
volumes:
  data:
    driver: local
  logs:
    driver: local
